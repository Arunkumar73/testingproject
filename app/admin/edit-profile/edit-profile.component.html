<body
  style="
    background-image: url('https://th.bing.com/th/id/OIP.4mo48MU_wPAFsfHYKce9pQHaDL?w=289&h=150&c=7&r=0&o=5&pid=1.7');
  "
>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
    </div>
  </div>
  <h1><u>Edit-Profile</u></h1>
  <div class="col-md-3 border-left">
    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
      <img class="rounded-circle mt-5" [src]="url" width="120" height="80px" />
    </div>
    <div class="d-flex">
      <input
        style="display: none"
        type="file"
        (change)="selectFile($event)"
        #fileinput
      />
      <button type="button" (click)="fileinput.click()" class="brwsbtn">
        Browse
      </button>
      <button type="button" class="upldbtn">Upload</button>
    </div>
  </div>

  <div class="col-md-8">
    <div class="p-3 py-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex flex-row align-items-center back">
          <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
          <h5 routerLink="/admin"><u>Back to home</u></h5>
        </div>
      </div>
      <!-- <form [formGroup]="signupform"> -->
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="lab">FirstName</label>
            <input
              type="text"
              class="form-control"
              placeholder="first name"
              formControlName="Fname"
              value=""
            />

          </div>
          <div class="col-md-6">
            <label class="lab">LastName</label>
            <input
              type="text"
              class="form-control"
              value=""
              placeholder="last name"
              formControlName="Lname"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="lab">Email Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              value=""
              formControlName="email"
            />
          </div>
          <div class="col-md-6">
            <label class="lab">Mobile</label>
            <input
              type="text"
              class="form-control"
              value=""
              placeholder="Phone number"
              formControlName="mobile"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="lab">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="address"
              value=""
              formControlName="address"
            />
          </div>
          <div class="col-md-6">
            <label class="lab">MapAddressLink</label>
            <input
              type="text"
              class="form-control"
              value=""
              placeholder="MapAddressLink"
              formControlName="MapAddressLink"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="lab">UserName</label>
            <input
              type="text"
              class="form-control"
              placeholder="user_name"
              value=""
              formControlName="user_name"
            />
          </div>
          <div class="col-md-6">
            <label class="lab">User Password</label>
            <input
              type="password"
              class="form-control"
              value=""
              placeholder="user_password"
              formControlName="user_password"
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label class="lab">IsAdmin</label>
            <select
              class="form-select"
              style="margin-left: 250px"
              formControlName="IsAdmin"
            >
              <option disabled selected hidden >IsAdmin</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>


          <div class="col-md-6">
            <label class="lab">UserType</label>
            <select
              class="form-select"
              style="margin-left: 250px"
              formControlName="type"
            >
              <option  disabled selected hidden >UserType</option>
              <option>Admin</option>
              <option>User</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label class="lab">User Status</label>
            <input
              type="text"
              class="form-control"
              placeholder="user_Status"
              value=""
              formControlName="user_status"
            />
          </div>
          <div class="col-md-6">
            <label class="lab">User Role</label>
            <input
              type="text"
              class="form-control"
              value=""
              placeholder="user_Role"
              formControlName="user_role"
            />
          </div>
        </div>

        <div class="mt-5 text-right">
          <button
            class="btn btn-primary profile-button"
            type="button">

            Save Profile
          </button>
        </div>

      <!-- </form> -->
    </div>
  </div>
</body>
